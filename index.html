<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Forever Valentine</title>

<style>
* {
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  margin: 0;
  background: linear-gradient(135deg, #ffd6e8, #ff9ebc);
  overflow: hidden;
}

.slide {
  display: none;
  width: 100vw;
  height: 100vh;
  text-align: center;
  padding-top: 120px;
}

.slide.active {
  display: block;
}

h1 {
  color: #b3004b;
  font-size: 3em;
}

p {
  color: #800033;
  font-size: 1.3em;
}

button {
  background: #ff3366;
  border: none;
  padding: 15px 30px;
  color: white;
  font-size: 1.1em;
  border-radius: 30px;
  cursor: pointer;
}

button:hover {
  background: #ff004c;
}

/* HEART */
.heart {
  font-size: 120px;
  cursor: pointer;
  animation: pulse 1.5s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.15); }
  100% { transform: scale(1); }
}

/* RINGS */
.ring {
  font-size: 70px;
  margin: 20px;
  cursor: pointer;
}

/* BALLOON */
.balloon {
  font-size: 120px;
  cursor: pointer;
}

/* NOTE */
.note {
  background: #fff0f6;
  width: 300px;
  margin: auto;
  padding: 20px;
  border-radius: 15px;
  cursor: pointer;
}

/* CONFETTI + HEARTS */
.confetti, .floating-heart {
  position: absolute;
  animation: fall 5s linear infinite;
}

@keyframes fall {
  0% { top: -10%; opacity: 1; }
  100% { top: 110%; opacity: 0; }
}
</style>
</head>

<body>

<!-- SLIDE 1 -->
<div class="slide active" id="slide1">
  <h1>For my forever Valentine ğŸ’—</h1>
  <div class="heart" onclick="nextSlide(2)">â¤ï¸</div>
  <p>Click me</p>
</div>

<!-- SLIDE 2 -->
<div class="slide" id="slide2">
  <h1>Find the right ring ğŸ’</h1>
  <p>Only one is perfectâ€¦ just like you</p>

    <span class="ring" onclick="wrongRing()">ğŸ’</span>

    <span class="ring" onclick="rightRing()">ğŸ’</span>
    <span class="ring" onclick="wrongRing()">ğŸ’</span>
  </div>
  <p id="ringMsg"></p>
</div>

<!-- SLIDE 3 -->
<div class="slide" id="slide3">
  <h1>Click me to pop ğŸˆ</h1>
  <div class="balloon" onclick="nextSlide(4)">ğŸˆ</div>
</div>

<!-- SLIDE 4 -->
<div class="slide" id="slide4">
  <div class="note" onclick="showQuestion()">
    ğŸ’Œ Click to open
  </div>
</div>

<!-- SLIDE 5 -->
<div class="slide" id="slide5">

  <button onclick="finalSlide()">Yes ğŸ’•</button>

  <!-- MUSIC BUTTON -->
  <button id="musicBtn">Click when youâ€™re ready ğŸ§</button>

<iframe

<script>

<script>
function nextSlide(n) {
  document.querySelectorAll('.slide').forEach(s => s.classList.remove('active'));
  document.getElementById('slide' + n).classList.add('active');
}

function wrongRing() {
  document.getElementById('ringMsg').innerText = "Almostâ€¦ try again ğŸ’•";
}

function rightRing() {
  nextSlide(3);
}

function showQuestion() {
  nextSlide(5);
}

function finalSlide() {
  nextSlide(6);
  createHearts();
  createConfetti();
}

function playMusic() {

    "https://www.youtube.com/embed/NDQzKbaR87E?autoplay=1&loop=1&playlist=NDQzKbaR87E";
}

/* EFFECTS */
function createHearts() {
  for (let i = 0; i < 20; i++) {
    let h = document.createElement('div');

}

}
</script>

</body>
</html>
