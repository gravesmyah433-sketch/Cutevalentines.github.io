<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Open If You Dare ğŸ’</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playfair+Display&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(180deg, #ffd6e8, #ffb3d9);
  font-family: 'Playfair Display', serif;
  overflow: hidden;
}

section {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  position: relative;
}

h1 {
  font-family: 'Pacifico', cursive;
  font-size: 48px;
  color: #8b0000;
  margin-bottom: 10px;
}

p {
  color: #6b1f1f;
  font-size: 18px;
  max-width: 300px;
}

.gift {
  font-size: 90px;
  margin-top: 30px;
  cursor: pointer;
  animation: float 2s ease-in-out infinite;
}

@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-15px); }
  100% { transform: translateY(0); }
}

/* Floating hearts */
.heart {
  position: absolute;
  font-size: 20px;
  animation: rise 6s linear infinite;
  opacity: 0.7;
}

@keyframes rise {
  from {
    transform: translateY(100vh);
    opacity: 0;
  }
  to {
    transform: translateY(-10vh);
    opacity: 1;
  }
}
</style>
</head>

<body>

<section>
  <h1>Open if you dare</h1>
  <p>
    Some secrets are sweet.  
    Some are dangerous.  
    This one is just for you ğŸ’•
  </p>
  <div class="gift">ğŸ</div>
</section>

<script>
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = "ğŸ’–";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 6000);
}

setInterval(createHeart, 400);
</script>

</body>
</html>
